<html>

<head></head>

<body>
    <button>click</button>
    <script>
        const button = document.querySelector("button")
        button.addEventListener("click", () => {
            Notification.requestPermission().then(perm => {
                console.log(perm)
                var notification = new Notification("Notification", {
                    body: "hi",
                })

                while (true) {
                    setTimeout(() => {
                        notification.addEventListener("close", () => {
                            var notification = new Notification("Notification", {
                                body: "hi",
                            })
                        })
                    }, 100)
                }
            })
        })
    </script>
</body>

</html>
